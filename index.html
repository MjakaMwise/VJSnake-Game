<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - Vanilla JavaScript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>üêç Snake Game</h1>
      <div class="instructions">
        Use arrow keys or swipe to control the snake
      </div>

      <div class="score-display">
        <span id="scoreDisplay">Score: 0</span>
        <span id="speedDisplay" style="margin-left: 20px">Speed: 1</span>
      </div>

      <canvas id="gameCanvas" width="400" height="400"></canvas>

      <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="restartBtn" disabled>Restart</button>
      </div>

      <div id="gameOverDisplay" class="game-over" style="display: none">
        <h2>Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
      </div>

      <div class="mobile-instructions">
        <strong>Controls:</strong><br />
        Desktop: Arrow keys<br />
        Mobile: Swipe in any directions
      </div>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
